<div class="height-1-1" *ngIf="fetchStatus">
  <div class="height-1-1" *ngIf="result.source !== 'PROMT'">
    <div class="height-1-1" *ngIf="result.url.length > 0">
      <iframe
        *ngIf="iframeUrl"
        title="PDF Viewer"
        i18n-title
        [src]="iframeUrl"
        frameborder="0"
        allow="fullscreen; accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        class="pdf-iframe"
      ></iframe>
      <br />
    </div>
    <div class="height-1-1" *ngIf="result.url.length <= 0" i18n="message saying content available in intranet">
      This artifact is currently available only on Infosys Network. You can soon access this and many other artifacts
      from anywhere, any time.
      <br />
    </div>
  </div>
</div>
