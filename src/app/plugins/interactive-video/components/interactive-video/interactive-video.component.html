<div class="interactive-video-container" #intearctionContainer>
  <div #ivideoContainer class="video-container" [ngClass]="{'blur': currentInteractionGroupId}"></div>
  <div (click)="toggleFullscreen()" class="manual-fs"></div>
  <app-interaction-group-manager *ngIf="currentInteractionGroupId && processedContent.interactions.interactionEvent[currentInteractionGroupId]"
    [interactionGroup]="processedContent.interactions.interactionEvent[currentInteractionGroupId]"
    [interactionGroupMeta]="interactionGroupMeta" (interactionGroupEvent)="eventFromInteractionGroupManager($event)"></app-interaction-group-manager>
</div>
