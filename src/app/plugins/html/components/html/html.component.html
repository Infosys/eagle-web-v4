<mat-card *ngIf="showIframeSupportWarning">
  <mat-card-content>
    <h2
      class="mat-h2"
      *ngIf="processedContent?.content?.isIframeSupported === 'Maybe'"
      i18n
    >
      Content may be required to be opened in a new tab
    </h2>
    <h2
      class="mat-h2"
      *ngIf="processedContent?.content?.isIframeSupported === 'No'"
      i18n
    >
      Content needs to be opened in a new tab
    </h2>
    <mat-divider></mat-divider>
    <div class="flex flex-between padding-top-s">
      <a
        type="button"
        mat-button
        [href]="this.processedContent.content.artifactUrl"
        target="_blank"
        >Open in New Tab</a
      >
      <button type="button" i18n mat-button (click)="dismiss()">Dismiss</button>
    </div>
  </mat-card-content>
</mat-card>

<iframe
  *ngIf="processedContent?.content?.isIframeSupported !== 'No'"
  title="HTML Content Viewer"
  i18n-title
  [src]="iframeUrl"
  frameborder="0"
  allow="fullscreen; accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;microphone; camera;"
  class="html-iframe"
></iframe>
