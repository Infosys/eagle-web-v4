<div mat-dialog>
  <h1 i18n>Intranet feature only</h1>
  <div>
    <h3 class="mat-h3" i18n>
      The requested feature is available on Infosys Intranet network. Do you wish to proceed?
    </h3>
  </div>
  <div class="text-right">
    <a *ngIf="data.url" mat-raised-button class="margin-right-s" color="primary" [href]="data.url" target="_blank"
      i18n>Proceed</a>
    <button mat-dialog-close mat-raised-button i18n>Cancel</button>
  </div>
</div>
