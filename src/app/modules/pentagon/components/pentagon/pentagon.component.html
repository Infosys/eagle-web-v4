<div>
  <div class="pentagon-container">
    <img
      #nynPentagon
      id="nynTop"
      [src]="'/public-assets/common/misc/pentagon/' + svgFileName + '.svg'"
      height="100%"
      width="100%"
    />
    <div class="div1" (click)="onTrackClicked(0)"></div>
    <div class="div2" (click)="onTrackClicked(1)"></div>
    <div class="div3" (click)="onTrackClicked(2)"></div>
    <div class="div4" (click)="onTrackClicked(3)"></div>
    <div class="div5" (click)="onTrackClicked(4)"></div>
  </div>
</div>
