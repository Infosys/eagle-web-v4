<a *ngIf="data?.widget?.data?.link?.length > 0" [href]="data.widget.data.link" target="_blank">
  <div class="awesome-height" [id]="data.widget.data.id" [style]="
      'background-image: url(' + data.widget.data.image + '); width:100%;background-size: 100% 100%;'
        | safe: 'style'
    "></div>
</a>
<div *ngIf="!(data?.widget?.data?.link?.length > 0)" class="awesome-height" [id]="data.widget.data.id" [style]="
    'background-image: url(' + data.widget.data.image + '); width:100%;background-size: 100% 100%;'
      | safe: 'style'
  "></div>
