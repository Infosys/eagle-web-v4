<section class="horizontal-scroll-container">
  <button mat-mini-fab color="primary" class="prevBtn hidden-touch" [hidden]="!enablePrev" (click)="showPrev()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <div class="horizontal-scroll-content" #horizontalScrollElem>
    <ng-content></ng-content>
  </div>
  <button mat-mini-fab color="primary" class="nextBtn hidden-touch" [hidden]="!enableNext || contentStatus === 'fetching'"
    (click)="showNext()">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <div class="nextLoading" *ngIf="contentStatus === 'fetching'">
    <app-spinner spinColor="primary" spinSize="small"></app-spinner>
  </div>
</section>
