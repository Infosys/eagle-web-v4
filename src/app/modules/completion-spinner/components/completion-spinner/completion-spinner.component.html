<div class="progress-circular">
  <div class="progress-circular-container margin-right-zero">
    <!-- <app-spinner
      [spinMode]="'determinate'"
      [spinSize]="'medium'"
      [spinWidth]="'thin'"
      [spinValue]="100"
      class="progress-circular-empty"
    ></app-spinner> -->
    <div class="progress-circular-empty"></div>
    <app-spinner [spinMode]="'determinate'" [spinSize]="'medium'" [spinWidth]="'thin'" [spinValue]="completed * 100 / outOf"
      [spinColor]="'primary'" class="progress-circular-full"></app-spinner>
    <div class="progress-circular-value">
      {{ completed }} / {{ outOf }}
    </div>
  </div>
</div>
