<ng-container *ngIf="type === 'linear'">
  <mat-progress-bar [mode]="mode" [value]="progress" [ngClass]="{'no-visibility': progress === undefined && mode === 'determinate'}"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="type === 'radial'">
  <mat-progress-spinner [mode]="mode" [value]="progress" [ngClass]="{'hide': progress === undefined && mode === 'determinate'}"></mat-progress-spinner>
</ng-container>
