<section class="content-strip" *ngIf="fetchStatus === 'done'" [hidden]="selectedFilter==='org' && !userRecommendationsContent?.length">
  <div class="flex flex-between flex-middle">
    <h1 class="mat-title" [ngClass]="{'margin-remove': showFilters}" i18n-heading="home user recommendations">For you</h1>
    <mat-form-field *ngIf="showFilters">
      <mat-select [(value)]="selectedFilter" (selectionChange)="fetchUserRecommendations(true)">
        <div *ngFor="let item of recommendationFilterMapping|keyvalue">
          <mat-option value={{item.key}} i18n>{{item.value}}</mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>
  <app-spinner *ngIf="isUpdating" [spinSize]="'small'" [spinWidth]="'thin'"></app-spinner>
  <app-content-strip [contents]="userRecommendationsContent" [contentStatus]="'done'" [cardType]="cardType" *ngIf="userRecommendationsContent?.length"></app-content-strip>
  <div *ngIf="!userRecommendationsContent?.length" i18n>Recommendations under this category is unavailable, please select another category from dropdown</div>
</section>
