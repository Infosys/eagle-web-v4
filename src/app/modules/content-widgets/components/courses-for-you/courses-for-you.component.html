<section class="content-strip" *ngIf="genericCourses?.length">
  <app-content-strip i18n heading="Program 1 (4 weeks)" [contents]="genericCourses" [showLock]="true" [requestFor]="'generic'"
    [contentStatus]="'done'" [cardType]="cardType"></app-content-strip>
</section>

<section class="content-strip" *ngIf="streamCourses?.length">
  <app-content-strip i18n heading="Program 2 (6 weeks)" [contents]="streamCourses" [showLock]="true" [requestFor]="'stream'"
    [contentStatus]="'done'" [cardType]="cardType"></app-content-strip>
</section>
