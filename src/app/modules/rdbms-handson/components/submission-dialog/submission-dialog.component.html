<h2 mat-dialog-title i18n>Submit</h2>
<mat-dialog-content>
  <div class="margin-top-s">
    Your answer is wrong. Do you still want to submit?
  </div>
</mat-dialog-content>
<mat-dialog-actions class="flex-row-reverse">
  <button mat-button mat-dialog-close i18n>No</button>
  <button mat-button [mat-dialog-close]="true" i18n>Yes</button>
</mat-dialog-actions>
