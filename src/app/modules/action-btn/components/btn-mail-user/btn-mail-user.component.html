<button
  mat-icon-button
  (click)="openQueryMailDialog($event)"
  *wsHasPermission="['btnMailUsers']; condition: users && users.length"
  i18n-aria-label="Send Mail Action Button ARIA label"
  aria-label="Send Mail"
  i18n-matTooltip="Send Mail Tooltip"
  matTooltip="Ask a query using mail"
>
  <mat-icon>mail_outline</mat-icon>
  <span i18n="mail btn: Email" *ngIf="labelled">Email</span>
</button>
