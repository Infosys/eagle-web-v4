<button
  mat-icon-button
  *wsHasPermission="['btnShare']"
  (click)="openShareDialog($event)"
  i18n-aria-label
  aria-label="Share Content"
  i18n-matTooltip
  matTooltip="Share Content"
>
  <mat-icon>share</mat-icon>
</button>
