<div class="overview-container">
  <mat-card>
    <div class="flex flex-wrapped flex-center padding-s">
      <div class="card-section">
        <h3 class="mat-h3 text-justify">
          {{ quizMeta?.learningObjective | limitTo: 300 }}
        </h3>
      </div>
      <div class="card-section">
        <h3 class="mat-h3">
          <ng-container i18n="quiz difficulty label">Difficulty :
          </ng-container>
          {{ quizMeta?.complexityLevel }}
        </h3>
        <h3 class="mat-h3">
          <ng-container i18n="quiz duration label">Duration : </ng-container>
          <ng-container *ngIf="quizMeta?.duration">{{ quizMeta?.duration * 1000 | timeConverter }}</ng-container>
          <ng-container *ngIf="!quizMeta?.duration">{{ quiz?.timeLimit * 1000 | timeConverter }}</ng-container>
        </h3>
        <h3 class="mat-h3">
          <ng-container i18n="quiz number of questions label">Questions :
          </ng-container>
          {{ quiz?.questions?.length }}
        </h3>
      </div>
    </div>
    <div class="text-center">
      <button mat-raised-button color="primary" (click)="userSelection.emit('start')" class="margin-right-m"
        i18n="button start quiz">
        Start
      </button>
    </div>
  </mat-card>
</div>
