<mat-toolbar color="primary">
  <a mat-icon-button [routerLink]="'/blog-post'">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span i18n class="margin-left-xs">My Blogs</span>
  <span class="spacer"></span>
  <a [routerLink]="'/blog-post/edit'" mat-raised-button i18n>Write a Blog</a>
</mat-toolbar>

<div class="my-blogs-container">
  <mat-tab-group dynamicHeight="true" [color]="'accent'" [selectedIndex]="activeTabIndex" (selectedIndexChange)="updateActiveTab($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <ng-container 18n>Drafts</ng-container>
      </ng-template>
      <ng-template matTabContent>
        <app-blog-results [blogMode]="'edit'" [postRequest]="myDraftsRequest"></app-blog-results>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <ng-container 18n>Published</ng-container>
      </ng-template>
      <ng-template matTabContent>
        <app-blog-results [postRequest]="myTimelineRequest"></app-blog-results>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
