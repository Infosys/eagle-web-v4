<app-qanda-list-item *ngFor="let timeline of timelineResult.result" [item]="timeline"></app-qanda-list-item>

<div *ngIf="fetchStatus === 'fetching'" class="text-center margin-top-s">
  <app-spinner></app-spinner>
</div>
<h2 class="text-center margin-top-m" *ngIf="fetchStatus === 'error'">
  <ng-container *ngIf="timelineResult.result.length" i18n>Error fetching more results. Please retry clicking View More
  </ng-container>
  <ng-container *ngIf="!timelineResult.result.length" i18n>Error fetching results. Please try refreshing</ng-container>
</h2>
<h2 class="text-center margin-top-m" *ngIf="fetchStatus === 'none'">
  <ng-container *ngIf="!timelineResult.result.length" i18n>No questions under this category.</ng-container>
</h2>
<div *ngIf="fetchStatus === 'hasMore'" class="text-center">
  <button (click)="fetchTimeLine()" type="button" mat-raised-button color="primary">
    <mat-icon>add</mat-icon>&nbsp;
    <ng-container>View More</ng-container>
  </button>
</div>
