<mat-toolbar color="primary">
  <a mat-icon-button [routerLink]="routingSvc.getLastUrl().route" [queryParams]="routingSvc.getLastUrl().qparams"
    [fragment]="routingSvc.getLastUrl().fragment">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span i18n="page title: certification" class="margin-left-xs">Certification</span>
</mat-toolbar>

<img class="banner" [appResponsiveImageSrc]="banner">
<div *ngIf="showLoader" class="margin-top-xl">
  <app-spinner [spinSize]="'medium'"></app-spinner>
</div>
<h2 *ngIf="!certificationResults && !errorOccurred && !showLoader" i18n="certification nodata" class="mat-h2 text-center margin-top-m">No
  data available</h2>
<h2 *ngIf="errorOccurred" i18n="certification error" class="mat-h2 text-center margin-top-m">Unable to fetch
  certifications!</h2>

<div *ngIf="certificationResults">
  <section class="content-strip" *ngIf="certificationResults.ongoingList.length">
    <app-content-strip i18n-heading="certification ongoing" heading="On-going Certifications" [contents]="certificationResults.ongoingList"></app-content-strip>
  </section>
  <section class="content-strip" *ngIf="certificationResults.canAttemptList.length">
    <app-content-strip i18n-heading="certification canAttempt" heading="Certifications you can take" [contents]="certificationResults.canAttemptList"></app-content-strip>
  </section>
  <section class="content-strip" *ngIf="certificationResults.cannotAttemptList.length">
    <app-content-strip i18n-heading="certification cannotAttempt" heading="Not available for you" [contents]="certificationResults.cannotAttemptList"></app-content-strip>
  </section>
  <section class="content-strip" *ngIf="certificationResults.passedList.length">
    <app-content-strip i18n-heading="certification passed" heading="Passed Certifications" [contents]="certificationResults.passedList"></app-content-strip>
  </section>
</div>
