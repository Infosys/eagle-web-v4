<h2 mat-dialog-title>
  <ng-container i18n>Reject </ng-container>
  <ng-container *ngIf="data?.goal_title">
    {{ data?.goal_title }}
  </ng-container>
  <ng-container *ngIf="!data?.goal_title" i18n>
    this goal
  </ng-container>
  <ng-container i18n>shared by </ng-container>
  {{ data.shared_by }}?
</h2>
<mat-dialog-content>
  <mat-form-field class="width-1-1">
    <textarea matInput i18n-placeholder minlength="10" maxlength="350" placeholder="Reason for rejecting the goal (10-350 characters)"
      rows="5" #txtRejectDescription required></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <!--
    The mat-dialog-close directive optionally accepts a value as a result for the dialog.
  -->
  <button i18n mat-button [mat-dialog-close]="true" [disabled]="
      txtRejectDescription?.value?.length < 10 ||
      txtRejectDescription?.value?.length > 350
    "
    (click)="removeFromSharedGoal(txtRejectDescription.value)">
    Reject
  </button>
</mat-dialog-actions>
<input #goalAccepted type="hidden" i18n-value value="Goal successfully added" />

<input #goalRejected type="hidden" i18n-value value="Goal Rejected" />

<input #errorOccurred type="hidden" i18n-value value="Some error occurred! Please try again" />
