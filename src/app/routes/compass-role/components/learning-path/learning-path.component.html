<mat-toolbar color="primary">
  <a mat-icon-button [routerLink]="routingSvc.getLastUrl().route" [queryParams]="routingSvc.getLastUrl().qparams">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span class="margin-left-xs">Learning Path - {{ courses.content_name }}</span>
</mat-toolbar>

<div *ngIf="mandatoryCourses.length > 0" class="content-strip margin-top-xl">
  <h2 class="mat-title margin-left-m">Mandatory Courses</h2>
  <app-scroll-handler [contentStatus]="'done'">
    <app-card class="margin-left-m" *ngFor="let i of mandatoryCourses" [courseDetails]="i"></app-card>
  </app-scroll-handler>
</div>
<div *ngIf="PrerequisiteCourses.length > 0" class="content-strip margin-top-xl">
  <h2 class="mat-title margin-left-m">Pre-requisite Courses</h2>
  <app-scroll-handler [contentStatus]="'done'">
    <app-card class="margin-left-m" *ngFor="let i of PrerequisiteCourses" [courseDetails]="i"></app-card>
  </app-scroll-handler>
</div>
<div *ngIf="DesirableCourses.length > 0" class="content-strip margin-top-xl">
  <h2 class="mat-title margin-left-m">Desirable Courses</h2>
  <app-scroll-handler [contentStatus]="'done'">
    <app-card class="margin-left-m" *ngFor="let i of DesirableCourses" [courseDetails]="i"></app-card>
  </app-scroll-handler>
</div>
<div class="content-strip margin-top-xl" *ngIf="courses.available_certifications.length > 0">
  <h2 class="mat-title margin-left-m">Certifications</h2>
  <app-scroll-handler [contentStatus]="'done'">
    <app-card class="margin-left-m" *ngFor="let i of courses.available_certifications" [courseDetails]="i"></app-card>
  </app-scroll-handler>
</div>
