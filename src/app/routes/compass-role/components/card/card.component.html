<div class="card-container">
  <mat-card (click)="onCourseClick(courseDetails)" class="cur-pointer">
    <img mat-card-image [src]="courseDetails.image_url" [appDefaultImage]="missingThumbnail" height="150" width="265" />

    <mat-card-content>
      <a
        aria-label="Know More Content"
        i18n-aria-label="Know More Content | Click to view"
        class="card-title-link mat-subheading-2 margin-bottom-s"
      >
        {{ courseDetails.content_name }}
      </a>

      </p> -->
