<article
  class="modal-wrapper"
  [ngClass]="{ show: addClass, hide: !addClass }"
  id="khubModal"
  *ngIf="show"
>
  <article class="modal-background">
    <article class="modal-content" id="modal-content">
      <section class="modal-head">
        <header class="modal-title {{ getHeadClass() }}">
          <article *ngIf="title !== ''" class="title">{{ title }}</article>
        </header>
      </section>
      <section class="modal-body">
        <header id="modalTitle" *ngIf="body !== ''" class="title">
          {{ body }}
        </header>
        <footer>
          <a
            [routerLink]="routingSvc.getLastUrl().route"
            [queryParams]="routingSvc.getLastUrl().qparams"
            ><button
              mat-raised-button
              color="primary"
              i18n="Khub View More tiles"
              (click)="cancelFunction()"
            >
              {{ cancelText }}
            </button></a
          >
          <!-- <button
            mat-raised-button
            color="primary"
            i18n="Khub View More tiles"
            (click)="cancelFunction()"
          >
            {{ okText }}
          </button> -->
        </footer>
      </section>
    </article>
  </article>
</article>
