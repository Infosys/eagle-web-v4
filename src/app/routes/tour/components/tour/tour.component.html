<div #tourElement class="height-1-1">
  <mat-toolbar color="primary">
    <a mat-icon-button [routerLink]="routingSvc.getLastUrl().route" [queryParams]="routingSvc.getLastUrl().qparams"
      [fragment]="routingSvc.getLastUrl().fragment">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <span i18n="page title: tour" class="margin-left-xs">Tour</span>
    <span class="spacer"></span>
    <app-btn-element-fullscreen [elementRef]="tourElementRef"></app-btn-element-fullscreen>
  </mat-toolbar>

  <div class="tour-video-container">
    <video [id]="tourHtmlId" class="tour-video azuremediaplayer amp-flush-skin amp-big-play-centered"></video>
  </div>
</div>
