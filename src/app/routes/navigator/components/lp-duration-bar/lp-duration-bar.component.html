<div class="cur-pointer" (click)="barClicked.emit(id)">
  <div class="chart__lpname flex flex-center">
    <div class="width-expand text-truncate padding-left-s">
      {{ barLabel }}
    </div>
    <div *ngIf="duration" class="duration">
      <mat-icon>access_time</mat-icon>
      {{ duration }}
    </div>
  </div>
</div>
