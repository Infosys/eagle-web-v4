<div class="card-container">
  <mat-card (click)="numAlternateCertificates ? '': knowMoreClicked.emit(id)" class="cur-pointer">
    <img mat-card-image [src]="thumbnailPath" (error)="updateUrl($event)" height="150"
      width="265" [ngClass]="{ 'grayscale-img': !id }" />
    <mat-card-content>
      <a aria-label="Know More Content" i18n-aria-label="Know More Content | Click to view" class="card-title-link mat-subheading-2 margin-bottom-s">
        {{ title | limitTo: 26 }}
      </a>
      <p class="margin-top-xs margin-bottom-xl text-truncate" [matTooltip]="description">
        {{ description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button class="padding-remove-left padding-remove-right" *ngIf="numAlternateCertificates" (click)="viewAllClicked(id)" i18n>
        ALTERNATIVES
      </button>
      <button mat-flat-button (click)="numAlternateCertificates ? knowMoreClicked.emit(id) : ''" *ngIf="!showSpinner">
        {{ buttonLabel }}
      </button>
      <div *ngIf="showSpinner" class="margin-right-xs">
        <app-spinner spinSize="small" spinWidth="thin"></app-spinner>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
