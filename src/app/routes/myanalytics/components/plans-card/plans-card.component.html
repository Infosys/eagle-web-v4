<ng-container *ngIf="isSiemensAvailable">
  <mat-card class="plans-card-module goal-class">
    <mat-grid-list cols="3" rowHeight="70px">
      <mat-grid-tile>{{ title }}</mat-grid-tile>
      <mat-grid-tile>
        <app-progress-spinner [progress]="progress"></app-progress-spinner>
      </mat-grid-tile>
      <!-- <mat-grid-tile style="overflow: visible!important;">
        <app-pie-graph  [showlabels]="false" [height]="120" [margin]="margin" [graphData]="pieData"></app-pie-graph>
      </mat-grid-tile> -->
      <mat-grid-tile>{{ system }}</mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</ng-container>
<ng-container *ngIf="!isSiemensAvailable">
  <mat-card class="plans-card-module goal-class">
    <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile style="text-align: center;">{{ title }}</mat-grid-tile>
      <mat-grid-tile>
        <app-progress-spinner [progress]="progress"></app-progress-spinner>
      </mat-grid-tile>
      <mat-grid-tile style="overflow: visible!important;">
        <app-pie-graph [showlabels]="false" [height]="120" [margin]="margin" [graphData]="pieData"></app-pie-graph>
      </mat-grid-tile>
      <mat-grid-tile>{{ completed }}</mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</ng-container>
