<mat-toolbar color="primary">
  <a
    mat-icon-button
    [routerLink]="routingSvc.getLastUrl().route"
    [queryParams]="routingSvc.getLastUrl().qparams"
    [fragment]="routingSvc.getLastUrl().fragment"
  >
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span i18n="page title: Instructor-led Training" class="margin-left-xs" i18n>Instructor-led Training</span>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center" [dynamicHeight]="true" [(selectedIndex)]="selectedTabIndex">
  <mat-tab i18n-label label="Training Schedule">
    <app-schedules></app-schedules>
  </mat-tab>

  <mat-tab i18n-label label="Feedback">
    <app-feedback-list></app-feedback-list>
  </mat-tab>

  <mat-tab i18n-label label="Trainings Planned by Your Team">
    <app-training-approval></app-training-approval>
  </mat-tab>

  <mat-tab i18n-label label="Request for Training" *ngIf="isUserJL6OrAbove">
    <app-training-jit></app-training-jit>
  </mat-tab>
</mat-tab-group>
