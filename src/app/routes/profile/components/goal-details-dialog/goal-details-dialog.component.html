<div class="flex">
  <h2 class="mat-title">
    {{ goal.goal_title }}
  </h2>
  <span class="spacer"></span>
  <button mat-icon-button (click)="copyGoal()">
    <mat-icon>file_copy</mat-icon>
  </button>
</div>
<mat-list>
  <mat-list-item *ngFor="let resource of goal.resource_progress">
    <a [routerLink]="'/toc/' + resource.resource_id">{{
      resource.resource_name
    }}</a>
  </mat-list-item>
</mat-list>
<input type="hidden" i18n-value value="Failed to save goal" #failureToast />

<input type="hidden" i18n-value value="Goal Created!" #successToast />
