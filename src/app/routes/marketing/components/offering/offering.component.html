<mat-toolbar color="primary">
  <a mat-icon-button [routerLink]="routingSvc.getLastUrl().route" [queryParams]="routingSvc.getLastUrl().qparams"
    [fragment]="routingSvc.getLastUrl().fragment">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span class="margin-left-xs">{{ pageTitle }}</span>
</mat-toolbar>

<app-search-strip *ngIf="searchRequests?.length" i18n-heading heading="Prepare" [searchRequest]="searchRequests[0]">
</app-search-strip>

<app-search-strip *ngIf="searchRequests?.length" i18n-heading heading="Engage" [searchRequest]="searchRequests[1]">
</app-search-strip>

<app-search-strip *ngIf="searchRequests?.length" i18n-heading heading="Leave Behind"
  [searchRequest]="searchRequests[2]"></app-search-strip>
