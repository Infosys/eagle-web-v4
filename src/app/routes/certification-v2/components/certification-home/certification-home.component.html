<mat-toolbar color="primary">
  <a mat-icon-button [routerLink]="'/apps'">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span i18n="page title: certifications" class="margin-left-xs">Certifications</span>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center" [dynamicHeight]="true">
  <mat-tab>
    <ng-template mat-tab-label>
      <span i18n>My Approvals</span>
    </ng-template>

    <ws-certification-requests [pageType]="'approver'"></ws-certification-requests>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span i18n>My Requests</span>
    </ng-template>

    <ws-certification-requests [pageType]="'user'"></ws-certification-requests>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span i18n>My Certifications</span>
    </ng-template>

    <ws-past-certifications></ws-past-certifications>
  </mat-tab>
</mat-tab-group>
