<!-- <div class="flex flex-wrapped flex-center"> -->
<div class="channelDetail">
    <app-scroll-handler [contentStatus]="'done'">
        <div *ngFor='let channel of channels'>
            <div class="card-container">
                <mat-card class="channelCard">
                    <a [routerLink]="['/search']" [queryParams]="channel.queryParam">
                        <img mat-card-image src="/public-assets/common/misc/default-home-banner/375.jpg" height=150>
                        <div>
                            <h3 class="channelDesc" i18n>{{channel.name}}</h3>
                        </div>
                        </a>
                </mat-card>
            </div>
        </div>
    </app-scroll-handler>
</div>
