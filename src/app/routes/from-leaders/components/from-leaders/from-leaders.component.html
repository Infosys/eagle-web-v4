<div #leaderElement class="height-1-1">
  <mat-toolbar color="primary">
    <a
      mat-icon-button
      [routerLink]="routingSvc.getLastUrl().route"
      [queryParams]="routingSvc.getLastUrl().qparams"
      [fragment]="routingSvc.getLastUrl().fragment"
    >
      <mat-icon>arrow_back</mat-icon>
    </a>
    <span i18n="page title: Leadership messages" class="margin-left-xs"
      >Leadership Messages</span
    >
    <span class="spacer"></span>
    <app-btn-element-fullscreen
      [elementRef]="leaderElementRef"
    ></app-btn-element-fullscreen>
  </mat-toolbar>

  <div class="leader-video-container">
    <video
      [id]="leaderHtmlId"
      class="leader-video azuremediaplayer amp-flush-skin amp-big-play-centered"
    ></video>
  </div>
</div>
