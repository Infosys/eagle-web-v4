<mat-card class="pie-card">
  <mat-card-header class="graph-card-header padding-xs">
    <mat-icon class="feature-icon margin-remove-top">list</mat-icon>
    <span class="padding-left-xs mat-body-1" i18n="content details">Content Details</span>
  </mat-card-header>
  <mat-card-content class="padding-bottom-l padding-left-l padding-right-m">
    <mat-tab-group>
      <mat-tab label="Course">
        <table mat-table [dataSource]="courseUsers" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element" class="cursor-pointer" color="primary" (mouseover)="getType('content_name')" (click)="filterCourse(element.title)">
              <a>{{ element.title }}</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="userCount">
            <th mat-header-cell *matHeaderCellDef class="text-center" i18n="user count">User Count</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{ element.userCount }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-tab>
      <mat-tab label="Module">
        <table mat-table [dataSource]="moduleUsers" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element" class="cursor-pointer" color="primary" (mouseover)="getType('content_name')" (click)="filterCourse(element.title)">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="userCount">
            <th mat-header-cell *matHeaderCellDef class="text-center" i18n="user count">User Count</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{ element.userCount }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-tab>
      <mat-tab label="Resource">
        <table mat-table [dataSource]="resourceUsers" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element" class="cursor-pointer" color="primary" (mouseover)="getType('content_name')" (click)="filterCourse(element.title)">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="userCount">
            <th mat-header-cell *matHeaderCellDef class="text-center" i18n="user count">User Count</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{ element.userCount }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
