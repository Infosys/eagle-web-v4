<article class="quarter-filter-wrapper">
  <section class="flex flex-wrapped" *ngIf="!quarterOrInput">
    <div class="quarter" *ngFor="let year of config.years">
      <div matRipple class="quarter-and-year" [ngClass]="{ selected: year.value === config.selectedYear }" (click)="changeYear(year.value)">
        {{ year.key }}
      </div>
    </div>
    <div class="quarter" *ngFor="let quarter of config.quarters">
      <div matRipple class="quarter-and-year" [ngClass]="{
            selected: config.selectedQuarters.indexOf(quarter.id) > -1
          }" (click)="selectQuarters(quarter)">
        {{ quarter.name }}
      </div>
    </div>
    <div class="quarter" [matTooltip]="'Select date Range'">
      <div class="quarter-and-year" style="padding: 7px 3px 3px 7px;">
        <mat-icon style="font-size: 19px;" (click)="toggleInput(); config.type = 'input'">calendar_today</mat-icon>
      </div>
    </div>
    <div class="quarter">
      <button mat-raised-button color="primary" (click)="applyDateFilter()" [matTooltip]="'Apply Filter'" i18n="quarterfilter date apply">
        Apply
      </button>
    </div>
  </section>
  <section class="flex flex-wrapped" *ngIf="quarterOrInput">
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Start Date" (dateInput)="inputChange('start', $event)" [formControl]="dateStart"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="End Date" (dateInput)="inputChange('end', $event)" [formControl]="dateEnd"
        />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="quarter">
      <div class="quarter-and-year" style="padding: 7px 3px 3px 7px;">
        <mat-icon style="font-size: 19px;" (click)="toggleInput(); config.type = 'default'" [matTooltip]="'Select year and quarter'">close</mat-icon>
      </div>
    </div>
    <div class="quarter" [matTooltip]="'Last 30 Days'">
      <div class="quarter-and-year" [ngClass]="{ selected: config.type == 'last30' }" (click)="selectToday(); config.type = 'last30'"
        i18n="quarterfilter last 30 days">
        Last 30 days
      </div>
    </div>
    <div class="quarter" [matTooltip]="'Apply filter'">
      <button mat-raised-button color="primary" (click)="applyDateFilter()" i18n="quarterfilter date apply">
        Apply
      </button>
    </div>
  </section>
</article>
