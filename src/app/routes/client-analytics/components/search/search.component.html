<form class="example-form" [formGroup]="searchForm">
  <mat-form-field class="form-container example-full-width" color="primary">
    <input class="search-bar" type="search" i18n-placeholder="search content" placeholder="Search for Resource..." i18-aria-label
      aria-label="Query" matInput formControlName="search" autofocus #searchInput/>
    <mat-icon class="cursor-pointer" (click)="search(searchInput.value)" matSuffix>search</mat-icon>
  </mat-form-field>
</form>
