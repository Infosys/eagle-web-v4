<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<h1 mat-dialog-title *ngIf="!data.title" i18n>Note</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Ok</button>
</div>
