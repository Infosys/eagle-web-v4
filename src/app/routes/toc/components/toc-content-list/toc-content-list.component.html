<div class="text-right margin-bottom-s margin-top-s">
  <mat-slide-toggle [checked]="tocMode === 'FLAT'" (change)="changeTocMode()" i18n>Flat List</mat-slide-toggle>
</div>
<ng-container *ngIf="content?.children?.length">
  <ng-container *ngIf="tocMode !== 'FLAT'">
    <app-toc-card *ngFor="let child of content.children; trackBy: cardTrackBy" [tocId]="content.identifier" [content]="child"></app-toc-card>
  </ng-container>
  <ng-container *ngIf="tocMode === 'FLAT'">
    <app-toc-card *ngFor="let child of contentResources; trackBy: cardTrackBy" [tocId]="content.identifier" [content]="child"></app-toc-card>
  </ng-container>
</ng-container>
