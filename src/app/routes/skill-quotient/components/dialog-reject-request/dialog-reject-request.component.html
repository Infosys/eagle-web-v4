<p class="mat-body-1">Are you Sure to Reject {{ data.email_id }}'s Request?</p>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="'rejected'" (click)="rejectEndorsement(data.endorse_id)" i18n>Yes</button>
  <span>&nbsp;&nbsp;&nbsp;</span>
  <button mat-raised-button (click)="closeDialog()" i18n>No</button>
</div>
