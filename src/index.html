<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="id-instance-title">Wingspan</title>
    <base href="/" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />

    <!-- for open search -->
    <link id="id-instance-open-search" rel="search" type="application/opensearchdescription+xml" title="" href="" />
    <meta id="id-instance-theme-color-meta" name="theme-color" content="" />
    <link id="id-instance-apple-touch-icon-57" rel="apple-touch-icon" sizes="57x57" href="" />
    <link id="id-instance-apple-touch-icon-180" rel="apple-touch-icon" sizes="180x180" href="" />
    <link id="id-instance-icon-32" rel="icon" type="image/png" sizes="32x32" href="" />
    <link id="id-instance-icon-16" rel="icon" type="image/png" sizes="16x16" href="" />
    <link id="id-instance-webmanifest" rel="manifest" href="" />
    <link id="id-instance-mask-icon" rel="mask-icon" href="" />
    <link id="id-instance-x-icon" rel="icon" type="image/x-icon" href="" />

    <style>
      #pre-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body class="indigo-theme mat-app-background mat-typography">
    <ws-root>
      <svg
        id="pre-logo"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        class="lds-flickr"
        style="background: none;"
      >
        <circle
          ng-attr-cx="{{ config.cx1 }}"
          cy="50"
          ng-attr-fill="{{ config.c1 }}"
          ng-attr-r="{{ config.radius }}"
          cx="58.3876"
          fill="#3f51b5"
          r="20"
        >
          <animate
            attributeName="cx"
            calcMode="linear"
            values="30;70;30"
            keyTimes="0;0.5;1"
            dur="1.5"
            begin="-0.75s"
            repeatCount="indefinite"
          ></animate>
        </circle>
        <circle
          ng-attr-cx="{{ config.cx2 }}"
          cy="50"
          ng-attr-fill="{{ config.c2 }}"
          ng-attr-r="{{ config.radius }}"
          cx="41.6124"
          fill="#c5cae9"
          r="20"
        >
          <animate
            attributeName="cx"
            calcMode="linear"
            values="30;70;30"
            keyTimes="0;0.5;1"
            dur="1.5"
            begin="0s"
            repeatCount="indefinite"
          ></animate>
        </circle>
        <circle
          ng-attr-cx="{{ config.cx1 }}"
          cy="50"
          ng-attr-fill="{{ config.c1 }}"
          ng-attr-r="{{ config.radius }}"
          cx="58.3876"
          fill="#3f51b5"
          r="20"
        >
          <animate
            attributeName="cx"
            calcMode="linear"
            values="30;70;30"
            keyTimes="0;0.5;1"
            dur="1.5"
            begin="-0.75s"
            repeatCount="indefinite"
          ></animate>
          <animate
            attributeName="fill-opacity"
            values="0;0;1;1"
            calcMode="discrete"
            keyTimes="0;0.499;0.5;1"
            ng-attr-dur="{{ config.speed }}s"
            repeatCount="indefinite"
            dur="1.5s"
          ></animate>
        </circle>
      </svg>
    </ws-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
  <script type="text/javascript" src="/public-assets/common/myAnalytics/d3V3.js"></script>
</html>
